<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário slide 36</title>
    <link rel="stylesheet" e="text/css" href="../css/estilo.css" />
</head>
<body>
    <section>
        <form action="Form1.html" method="post">
            <label>
                Nome:
                <input type="text" name="nome" required="required" maxlength="30">
            </label>
            
            <label>
                Endereço:
                <input type="text" name="end" required="required" maxlength="50">
            </label>

            <label>
                Telefone:
                <input type="text" name="tel" required="required" placeholder="(00) 0000-00-00" maxlength="20">
            </label>

            <label>
                Senha:
                <input type="password" name="senha" required="required" maxlength="12">
            </label>
            <input type = "submit" name = "login" value = "Login" />
            <input type="reset" name="reset" value="Reset">
        </form>

    </section>
</body>
</html>
