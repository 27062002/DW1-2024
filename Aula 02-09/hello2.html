    <br><br><br><br>
    <h1>Listas</h1>

    <section>
        <h2>
            Lista não ordenada com os 5 maiores países
        </h2>
        <ul>
            <li>Estados Unidos</li>
            <li>Rússia</li>
            <li>Canadá</li>
            <li>Brasil</li>
            <li>China</li>
        </ul>
    </section>
    <hr>
    <section>
        <h2>
            Lista ordenada pelo tamanho de cada país
        </h2>
    
        <ol type="a">
            <li>Rússia</li>
            <li>Canadá</li>
            <li>China</li>
            <li>Estados Unidos</li>
            <li>Brasil</li>
        </ol>
    </section>
