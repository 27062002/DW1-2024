<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" e="text/css" href="css/estilo.css" />

</head>
<body>
    <form action="ConfirmarDados.js" method="post">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required="required" pattern="[a-zA-Z]{2,}(\s[a-zA-Z]{2,})+">
        
        <label for="foto">Foto:</label>   
        <input type = "file" name = "foto" accept = "image/*" id="foto" required="required"/>
        
        <label for="rg">RG:</label>
        <input type="text" name="rg" id="rg" pattern="[0-9]{2}\.[0-9]{3}\.[0-9]{3}-[0-9]{1}">
        
        <label for="placa">Placa do carro:</label>
        <input type="text" name="placa" id="placa" pattern="[A-Z]{3}-[0-9]{4}">
        
        <input type = "submit" name = "submeter" value = "Enviar" />
    </form>
</body>
</html>
